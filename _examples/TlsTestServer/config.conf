<tars>
    <application>
        <client>
            # ca证书
            ca=ssl/ca.crt
            # 客户端public证书
            cert=ssl/client.crt
            # 客户端私钥
            key=ssl/client.key
            <App.TlsTestServer.TlsObj>
                ca=ssl/ca.crt
                # 客户端public证书
                cert=ssl/client.crt
                # 客户端私钥
                key=ssl/client.key
            </App.TlsTestServer.TlsObj>
        </client>
        <server>
            app=App
            server=TlsTestServer
            local=tcp -h 127.0.0.1 -p 10014 -t 30000
            logpath=/tmp
            # ca公有证书，不验证客户端可以不填写
            ca=ssl/ca.crt
            # 不验证客户端
            verifyclient=1
            # 服务器public证书
            cert=ssl/server.crt
            # 服务器private证书
            key=ssl/server.key
            <App.TlsTestServer.TlsObjAdapter>
                allow
                endpoint=ssl -h 127.0.0.1 -p 10015 -t 60000
                handlegroup=App.TlsTestServer.TlsObjAdapter
                maxconns=200000
                protocol=tars
                queuecap=10000
                queuetimeout=60000
                servant=App.TlsTestServer.TlsObj
                shmcap=0
                shmkey=0
                threads=1
            </App.TlsTestServer.TlsObjAdapter>
            <App.TlsTestServer.HttpsObjAdapter>
                allow
                endpoint=ssl -h 127.0.0.1 -p 4443 -t 60000
                handlegroup=App.TlsTestServer.HttpsObjAdapter
                maxconns=200000
                protocol=tars
                queuecap=10000
                queuetimeout=60000
                servant=App.TlsTestServer.HttpsObj
                shmcap=0
                shmkey=0
                threads=1
                 # ca公有证书，不验证客户端可以不填写
                ca=ssl/ca.crt
                # 不验证客户端
                verifyclient=0
                # 服务器public证书
                cert=ssl/server.crt
                # 服务器private证书
                key=ssl/server.key
            </App.TlsTestServer.HttpsObjAdapter>
        </server>
    </application>
</tars>
