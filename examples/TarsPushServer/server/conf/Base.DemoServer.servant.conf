<tars>
  <application>
    enableset=n
    setdivision=NULL
    <server>
      app=Base
      server=DemoServer
      basepath=./
      datapath=./
      logpath=./
      logsize=10M
      lognum=10
      logLevel=DEBUG
      <Base.DemoServer.DemoObjAdapter>
        allow
        endpoint=tcp -h 0.0.0.0 -p 8888 -t 60000
        maxconns=100000
        protocol=tars
        queuecap=500000
        queuetimeout=20000
        servant=Base.DemoServer.DemoObj
        threads=1
      </Base.DemoServer.DemoObjAdapter>
    </server>
    <client>
      locator=tars.tarsregistry.QueryObj@tcp -h 10.253.50.57 -p 17890
      sync-invoke-timeout=3000
      async-invoke-timeout=5000
      refresh-endpoint-interval=60000
      stat=tars.tarsstat.StatObj
      property=tars.tarsproperty.PropertyObj
      report-interval=60000
      asyncthread=3
      modulename=Base.DemoServer
    </client>
  </application>
</tars>
