# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      # clone into github.com/tars-go/tars
      - checkout

      # specify any bash command here prefixed with `run: `
      - run:
        name: Check source can build
        command: |
          ln -s /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}} /go/src/{{REPO_NAME}}
          go build

      - run:
        name: Create and compile DemoProject
        command: |
          mkdir -p /outside_gopath/tars-go/
          cd /outside_gopath/tars-go/
          /go/src/github.com/tars-go/tars/tools/create_tars_server.sh DemoGroup DemoProject DemoServant
          cd DemoProject/DemoServant/
          make tar
